<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment with Tamara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #payment-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Processing Payment with Tamara</h1>
    <div id="payment-container">
        <p id="payment-status">Initializing payment...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const amount = parseFloat(urlParams.get('amount'));
        const registerId = urlParams.get('register_id');

        function sendMessageToParent(message) {
            console.log('Sending message to parent:', message, 'Origin:', origin);
            window.parent.postMessage(JSON.stringify(message), origin);
        }

        function updatePaymentStatus(message) {
            const statusElement = document.getElementById('payment-status');
            statusElement.textContent = message;
        }

        function handleResponse(event) {
            console.log('Received message:', event);
            if (event.origin === origin) {
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);

                if (data.step === 'DATA' && data.success) {
                    // Proceed with payment processing
                    processPayment(data.register_sale);
                }
            } else {
                console.warn('Origin mismatch:', event.origin, origin);
            }
        }

        async function processPayment(saleData) {
            try {
                // Simulate payment processing with Tamara
                const response = await fetch('https://api.tamara.co/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'  // Replace with your actual Tamara API key
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'USD',  // Replace with the appropriate currency
                        orderReference: registerId,
                        // Include additional required fields as per Tamara's API documentation
                    })
                });

                const paymentData = await response.json();
                console.log('Payment response data:', paymentData);

                if (response.ok && paymentData.status === 'ACCEPTED') {
                    updatePaymentStatus('Payment accepted.');
                    sendMessageToParent({ step: 'ACCEPT', register_id: registerId, amount: amount });
                } else {
                    updatePaymentStatus('Payment declined.');
                    sendMessageToParent({ step: 'DECLINE', register_id: registerId });
                }
            } catch (error) {
                console.error('Payment processing error:', error);
                updatePaymentStatus('Payment failed due to an error.');
                sendMessageToParent({ step: 'ERROR', register_id: registerId });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Listen for messages from the parent window
            window.addEventListener('message', handleResponse, false);

            // Request additional information from Lightspeed Retail (X-Series)
            sendMessageToParent({ step: 'DATA' });
        });
    </script>
</body>
</html>
