<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment with Tamara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #payment-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Processing Payment with Tamara</h1>
    <div id="payment-container">
        <p id="payment-status">Initializing payment...</p>
        <!-- Table for displaying parsed data -->
        <table id="parsed-data-table">
            <caption>Parsed Data</caption>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="parsed-data-body">
                <!-- Parsed data will be inserted here -->
            </tbody>
        </table>

        <!-- Table for displaying payment response -->
        <table id="payment-response-table">
            <caption>Payment Response</caption>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="payment-response-body">
                <!-- Payment response will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const amount = parseFloat(urlParams.get('amount'));
        const registerId = urlParams.get('register_id');

        function sendMessageToParent(message) {
            window.parent.postMessage(JSON.stringify(message), origin);
        }

        function updatePaymentStatus(message) {
            const statusElement = document.getElementById('payment-status');
            statusElement.textContent = message;
        }

        function handleResponse(event) {
            if (event.origin === origin) {
                const data = JSON.parse(event.data);
                console.log('Received message from parent:', data);

                if (data.step === 'DATA' && data.success) {
                    // Display parsed data in table format
                    const parsedDataTableBody = document.getElementById('parsed-data-body');
                    parsedDataTableBody.innerHTML = '';
                    for (const [key, value] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                        parsedDataTableBody.appendChild(row);
                    }

                    // Proceed with payment processing
                    processPayment(data.register_sale);
                }
            }
        }

        async function processPayment(saleData) {
            try {
                // Simulate payment processing with Tamara
                const response = await fetch('https://api.tamara.co/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'  // Replace with your actual Tamara API key
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'USD',  // Replace with the appropriate currency
                        orderReference: registerId,
                        // Include additional required fields as per Tamara's API documentation
                    })
                });

                const paymentData = await response.json();
                console.log('Payment response data:', paymentData);

                // Display payment response in table format
                const paymentResponseTableBody = document.getElementById('payment-response-body');
                paymentResponseTableBody.innerHTML = '';
                for (const [key, value] of Object.entries(paymentData)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                    paymentResponseTableBody.appendChild(row);
                }

                if (response.ok && paymentData.status === 'ACCEPTED') {
                    updatePaymentStatus('Payment accepted.');
                    sendMessageToParent({ step: 'ACCEPT', register_id: registerId, amount: amount });
                } else {
                    updatePaymentStatus('Payment declined.');
                    sendMessageToParent({ step: 'DECLINE', register_id: registerId });
                }
            } catch (error) {
                console.error('Payment processing error:', error);
                updatePaymentStatus('Payment failed due to an error.');
                sendMessageToParent({ step: 'ERROR', register_id: registerId });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Listen for messages from the parent window
            window.addEventListener('message', handleResponse, false);

            // Request additional information from Lightspeed Retail (X-Series)
            sendMessageToParent({ step: 'DATA' });
        });
    </script>
</body>
</html>
