<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment with Tamara</title>
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #payment-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Processing Payment with Tamara</h1>
    <div id="payment-container">
        <!-- This is where the payment processing message or UI will be shown -->
        <p id="payment-status">Initializing payment...</p>
    </div>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const origin = urlParams.get('origin');
        const amount = parseFloat(urlParams.get('amount'));
        const registerId = urlParams.get('register_id');

        // Function to send messages to the parent window (Lightspeed)
        function sendMessageToParent(message) {
            window.parent.postMessage(message, origin);
        }

        // Function to update the payment status on the UI
        function updatePaymentStatus(message) {
            const statusElement = document.getElementById('payment-status');
            statusElement.textContent = message;
        }

        // Function to process payment with Tamara
        async function processPayment() {
            try {
                const response = await fetch('https://api.tamara.co/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'  // Replace with your actual Tamara API key
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'USD',  // Replace with the appropriate currency
                        orderReference: registerId,
                        // Include additional required fields as per Tamara's API documentation
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.status === 'ACCEPTED') {
                    updatePaymentStatus('Payment accepted.');
                    sendMessageToParent({ status: 'ACCEPT', register_id: registerId, amount: amount });
                } else {
                    updatePaymentStatus('Payment declined.');
                    sendMessageToParent({ status: 'DECLINE', register_id: registerId });
                }
            } catch (error) {
                console.error('Payment processing error:', error);
                updatePaymentStatus('Payment failed due to an error.');
                sendMessageToParent({ status: 'ERROR', register_id: registerId });
            }
        }

        // Listen for messages from the parent window
        window.addEventListener('message', function(event) {
            if (event.origin === origin) {
                const data = event.data;
                console.log('Received message from parent:', data);

                // Handle messages from Lightspeed here
                if (data.action === 'INITIATE_PAYMENT') {
                    processPayment();
                }
            }
        });

        // Automatically initiate payment processing when the document is ready
        document.addEventListener('DOMContentLoaded', function() {
            processPayment();  // Automatically process payment on load
        });
    </script>
</body>
</html>
